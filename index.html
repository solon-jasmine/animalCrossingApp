<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TEST</title>
</head>
<body>
    <header>
        <h1>Choose Your Villager</h1>
    </header>

    <main>
        <div class="formContainer">
            <form action="" id="inputForm">
                <label for="personality">Pick a Personality?</label>
                <select name="personality" id="personality">
                    <option value="Normal">Normal</option>
                    <option value="Lazy">Lazy</option>
                    <option value="Sisterly">Sisterly</option>
                    <option value="Snooty">Snooty</option>
                    <option value="Jock">Jock</option>
                    <option value="Peppy">Peppy</option>
                    <option value="Smug">Smug</option>
                    <option value="Cranky">Cranky</option>
                </select>
            
                <fieldset id="genderSelect">
                    <legend>Pick a Gender?</legend>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="Male" name="gender">

                    <label for="female">Female</label>
                    <input type="radio" id="female" value="Female" name="gender">
                </fieldset>

                <label for="species">Pick a Species?</label>
                <select name="species" id="species">
                    <option value="Alligator">alligator</option>
                    <option value="Cow">cow</option>
                    <option value="Frog">frog</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="villagerContainer"></div>
    </main>

    <footer class="copyright">
        <p>Copyright Â© 2021 <a href="https://www.junocollege.com">Juno College</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
