<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API TEST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1>Choose Your Villager</h1>
    </header>

    <main class="mainWrapper">
        
        <div class="introduction">
            <p>Search all villagers in the Animal Crossing video game franchise! </p>
        </div>
        <div class="formContainer">
            <form action="" id="inputForm" class="formStyle">
                <label for="personality">Pick a Personality?</label>
                <select name="personality" id="personality">
                    <option value="Normal">Normal</option>
                    <option value="Lazy">Lazy</option>
                    <option value="Sisterly">Sisterly</option>
                    <option value="Snooty">Snooty</option>
                    <option value="Jock">Jock</option>
                    <option value="Peppy">Peppy</option>
                    <option value="Smug">Smug</option>
                    <option value="Cranky">Cranky</option>
                </select>
            
                <fieldset id="genderSelect">
                    <legend>Pick a Gender?</legend>
                    <label class="inner" for="male">Male</label>
                    <input class="inner" type="radio" id="male" value="Male" name="gender">

                    <label class="inner" for="female">Female</label>
                    <input class="inner" type="radio" id="female" value="Female" name="gender">
                </fieldset>

                <label for="speciesRange">Pick a Species?</label>
                <select name="speciesRange" id="speciesRange">
                    <option selected="selected" disabled  hidden>Choose Range</option>
                    <option value="first">A to C</option>
                    <option value="second">D to G</option>
                    <option value="third">H to M</option>
                    <option value="fourth">N to Z</option>
                </select>
                <div class="speciesOne speciesContainer hidden">
                    <label for="species">Pick a Species?</label>
                    <select name="species" id="speciesOne">
                        <option value="Alligator">alligator</option>
                        <option value="Anteater">anteater</option>
                        <option value="Bear">bear</option>
                        <option value="Bird">bird</option>
                        <option value="Bull">bull</option>
                        <option value="Cat">cat</option>
                        <option value="Chicken">chicken</option>
                        <option value="Cow">cow</option>
                        <option value="Cub">cub</option>
                    </select>
                </div>

                <div class="speciesTwo speciesContainer hidden">
                    <label for="species">Pick a Species?</label>
                    <select name="species" id="speciesTwo">
                        <option value="Deer">deer</option>
                        <option value="Dog">dog</option>
                        <option value="Duck">duck</option>
                        <option value="Eagle">eagle</option>
                        <option value="Elephant">elephant</option>
                        <option value="Frog">frog</option>
                        <option value="Goat">goat</option>
                        <option value="Gorilla">gorilla</option>
                    </select>
                </div>
                
                <div class="speciesThree speciesContainer hidden">
                    <label for="species">Pick a Species?</label>
                    <select name="species" id="speciesThree">
                        <option value="Hamster">hamster</option>
                        <option value="Hippo">hippo</option>
                        <option value="Horse">horse</option>
                        <option value="Kangaroo">kangaroo</option>
                        <option value="Koala">koala</option>
                        <option value="Lion">lion</option>
                        <option value="Monkey">monkey</option>
                        <option value="Mouse">mouse</option>
                    </select>
                </div>

                <div class="speciesFour speciesContainer hidden">
                    <label for="species">Pick a Species?</label>
                    <select name="species" id="speciesFour">
                        <option value="Octopus">octopus</option>
                        <option value="Ostrich">ostrich</option>
                        <option value="Penguin">penguin</option>
                        <option value="Pig">pig</option>
                        <option value="Rabbit">rabbit</option>
                        <option value="Rhino">rhino</option>
                        <option value="Sheep">sheep</option>
                        <option value="Squirrel">squirrel</option>
                        <option value="Tiger">tiger</option>
                        <option value="Wolf">wolf</option>
                    </select>
                </div>
                <div class="submitBackground">
                    <button type="submit"></button>
                </div>
            </form>
        </div>

        <div class="villagerContainer hidden"></div>
    </main>

    <footer class="copyright">
        <p>Copyright Â© 2021 <a href="https://www.junocollege.com">Juno College</a></p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
